<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Horologium</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-gray-800 text-white p-4">
        <nav class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold">Horologium</a>
            <div class="flex items-center space-x-4">
                <a href="cart.html" class="text-xl">Cart (<span id="cart-count">0</span>)</a>
                <div id="user-info" class="text-lg">
                    <!-- User greeting will be injected here -->
                </div>
            </div>
        </nav>
    </header>
    
    <main class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">Shopping Cart</h1>
        <div id="cart-items" class="space-y-4">
            <!-- Cart items will be injected here -->
        </div>
        <button id="checkout" class="bg-green-500 text-white p-2 rounded mt-4">Checkout</button>
    </main>
    <script src="js/cart.js"></script>
</body>
</html>

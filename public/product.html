<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - Horologium</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="bg-gray-800 text-white p-4">
        <nav class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold">Horologium</a>
            <div class="flex items-center space-x-4">
                <a href="cart.html" class="text-xl">Cart (<span id="cart-count">0</span>)</a>
                <div id="user-info" class="text-lg">
                    <!-- User greeting will be injected here -->
                </div>
            </div>
        </nav>
    </header>
    <main class="container mx-auto p-4">
        <div id="product-container" class="flex">
            <div id="product-image" class="w-1/2 p-4">
                <!-- Product image will be inserted here -->
            </div>
            <div id="product-info" class="w-1/2 p-4">
                <!-- Product info will be inserted here -->
            </div>
        </div>
    </main>
    <script src="js/product.js"></script>
</body>
</html>
